    .login-box {

      border-radius: 10px;

      width: 400px;
      margin-right: 8%;
      transition: 0.4s ease;

    .login-box h2 {
        color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box:hover{
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.5);


    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box input[type="submit"]:hover {
      background: #0056b3;
