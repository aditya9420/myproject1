<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Book Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: white;
    }

    /* Header */
    .header {
      background-color: #78878b;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .header-title {
      flex: 1;
      text-align: left;
    }

    .header-title h1 {
      font-size: 30px;
      margin-bottom: 5px;
    }

    .header-title h2 {
      font-size: 16px;
      font-weight: 400;
    }

    /* Navbar */
    nav {
      background-color: #555c5c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-toggle {
      font-size: 28px;
      display: none;
      cursor: pointer;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: wheat;
      font-size: 17px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: white;
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        display: none;
        background-color: #444;
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px 20px;
        text-align: center;
      }
    }

    .container {
      display: flex;
      min-height: 80vh;
    }

    .sidebar {
      width: 200px;
      background: linear-gradient(500deg, #acc8fd, #007b8b);
      padding: 20px;
      border-right: 2px solid #ddd;
    }

    .sidebar a {
      display: block;
      color: #352a3d;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      color: #00008b;
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      color: black;
      padding: 30px;
      text-align: center;
      background: linear-gradient(120deg,#79838d,#d1d7e0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content h3 {
      color: #00008b;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      font-weight: bold;
      color: #ab8bb9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(5px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 400px;
      margin-right: 8%;
      transition: 0.4s ease;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background: #0056b3;
    }

    footer {
      background-color: #424040;
      color: wheat;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFyuyX5fuPg_zl1UIWW6bpfMSv4fQlmXnPcQ&s" alt="logo">
    </div>
    <div class="header-title">
      <h1>Digital Book Store</h1>
      <h2>Created & Maintained by Aditya</h2>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-logo">ðŸ“š Menu</div>
    <div class="nav-toggle" id="navToggle">&#9776;</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="register.html">REGISTER</a>
      <a href="catalogue.html">CATALOGUE</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="sidebar">
      <a href="#">BestSellings</a>
      <a href="#">E-Books</a>
      <a href="#">Science Books</a>
      <a href="#">Engineering Books</a>
    </div>
    <div class="content">
      <div class="login-box">
        <h2>Register</h2>
        <form>
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Phone Number">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <input type="submit" value="Sign up">
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p> &copy; 2025 Digital'S Book Store | <a href="@">Contact US</a></p>
  </footer>

  <!-- JavaScript for Hamburger Toggle -->
  <script>
    const toggle = document.getElementById('navToggle');
    const links = document.getElementById('navLinks');

    toggle.addEventListener('click', () => {
      links.classList.toggle('show');
    });
  </script>
</body>
</html>
